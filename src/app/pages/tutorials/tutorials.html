<p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 2.5rem 1rem 1.5rem', 'margin-bottom': '2rem' }">
  <ng-template #start>
    <div class="flex items-center gap-2">
        <span class="page-title">Typing Tutorials</span>
    </div>
  </ng-template>
  <ng-template #center>
    <!--  
    <p-iconfield iconPosition="left">
      <p-inputicon class="pi pi-search" />
      <input type="text" pInputText placeholder="Search" />
    </p-iconfield> -->
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
    </div>
  </ng-template>
</p-toolbar>

<div class="cards-grid">
  <p-card *ngFor="let t of tutorials" [style]="{ width: '25rem', overflow: 'hidden' }">
    <ng-template #header>
      <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
    </ng-template>
    <ng-template #title>
      {{ t.title }}
    </ng-template>
    <ng-template #subtitle>
      <p-tag [value]="t.difficulty" [severity]="
      t.difficulty === 'Beginner'
        ? 'success'
        : t.difficulty === 'Intermediate'
        ? 'warn'
        : 'danger'
    "></p-tag>
    </ng-template>
    <div class="details">
      <p><strong>Estimated Time:</strong> {{ t.estimatedTime }}</p>
      <p><strong>Required Accuracy:</strong> {{ t.preRequiredAccuracy }}%</p>
      <p><strong>Required WPM:</strong> {{ t.preRequiredWPM }}</p>
      <p><strong>Required Training:</strong> {{ t.preRequiredTrainingTime }}</p>
    </div>
    <ng-template #footer>
      <div class="flex gap-2 mt-2">
        <p-button label="View Modules" (click)="viewModules(t.tutorialId)" icon="pi pi-list" class="w-full" [outlined]="true"></p-button>
        <p-button label="Start Tutorial" icon="pi pi-play" class="w-full"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
